name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop ]

jobs:
  pr-quality-check:
    name: PR Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for better analysis
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: timezone-service/package-lock.json
        
    - name: Install dependencies
      run: |
        cd timezone-service
        npm ci
        
    - name: Run full quality check
      run: |
        cd timezone-service
        echo "ğŸ” Running type check..."
        npm run type-check
        
        echo "âœ¨ Checking code formatting..."
        npm run format:check
        
        echo "ğŸ” Running linter..."
        npm run lint
        
        echo "ğŸ§ª Running all tests..."
        npm run test:coverage
        
        echo "ğŸ—ï¸  Building application..."
        npm run build
        
    - name: Comment PR with results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('Quality Check Results')
          );
          
          const body = `## ğŸ¤– Quality Check Results
          
          âœ… **All quality checks passed!**
          
          - ğŸ” **Type Check**: Passed
          - âœ¨ **Code Formatting**: Passed  
          - ğŸ” **Linting**: Passed
          - ğŸ§ª **Tests**: Passed
          - ğŸ—ï¸ **Build**: Passed
          
          Your PR is ready for review! ğŸ‰`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: timezone-service/package-lock.json
        
    - name: Install dependencies
      run: |
        cd timezone-service
        npm ci
        
    - name: Build and analyze bundle size
      run: |
        cd timezone-service
        npm run build
        
        echo "ğŸ“¦ Analyzing bundle size..."
        du -sh dist/
        find dist/ -name "*.js" -exec wc -c {} + | sort -n
        
        echo "ğŸ“Š Bundle analysis complete!"

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: timezone-service/package-lock.json
        
    - name: Install dependencies
      run: |
        cd timezone-service
        npm ci
        
    - name: Run security audit
      run: |
        cd timezone-service
        npm audit --audit-level moderate
        
    - name: Check for outdated packages
      run: |
        cd timezone-service
        npm outdated || true
